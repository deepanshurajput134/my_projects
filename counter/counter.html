<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpo rt" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head >
<body class="flex justify-center items-center h-screen p-0 m-0 bg-radial from-gray-100 to-gray-950">
    <div class="bg-transparid-100 rounded-xl shadow-xl 0 p-10">
        <div class="text-5xl text-center text-gray-500">
            <h1 id="result"></h1>
        </div>
        <div class="mt-10">
            <button onclick="decreement()" class="text-white text-2xl py-3 px-5 rounded-lg hover:bg-red-900 bg-red-500">-</button>
            <button onclick="reset()" class="text-white text-2xl py-3 px-5 rounded-lg hover:bg-green-900 bg-green-500">reset</button>
            <button onclick="increement()" class="text-white text-2xl py-3 px-5 rounded-lg hover:bg-blue-900 bg-blue-500">+</button>
        </div>
    </div>
</body>
<script>
    var value = 0;
    document.getElementById("result").innerHTML = value;
    
    function decreement(){
        if(value>0){
        value--;
        document.getElementById("result").innerHTML = value;
        }else{
            value = 0;
        }        
    }
    function increement(){
        value++;
        document.getElementById("result").innerHTML = value;
    }
    function reset(){
        value = 0;
        document.getElementById("result").innerHTML = value;
    }
</script>
</html>
