<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th colspan="4"><input type="text" id="inputbox" placeholder="0"></th>
            </tr>

            <tr>
                <td><button onclick="pick(9)">9</button></td>
                <td><button onclick="pick(8)">8</button></td>
                <td><button onclick="pick(7)">7</button></td>
                <td><button  onclick="pick('/')"id="operator">/</button></td>
            </tr>
            <tr>
                <td><button onclick="pick(6)">6</button></td>
                <td><button onclick="pick(5)">5</button></td>
                <td><button onclick="pick(4)">4</button></td>
                <td><button onclick="pick('+')" id="operator">+</button></td>
            </tr>
            <tr>
                <td><button onclick="pick(3)">3</button></td>
                <td><button onclick="pick(2)">2</button></td>
                <td><button onclick="pick(1)">1</button></td>
                <td><button onclick="pick('-')" id="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pick('.')">.</button></td>
                <td><button onclick="pick('00')">00</button></td>
                <td><button onclick="clr()" id="clrbtn">C</button></td>
                <td><button onclick="solve()" id="equlbtn">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calculator.js"></script>
</html>
